<!-- <ng-template #logintemplate> -->
<div class="sign-form-wrapper">
  <div class="title-wrapper">
    <div class="logo-wrapper">
      <div class="base"></div>
      <div class="logo"></div>
    </div>
    <h2 class="sign-header"></h2>
    <h3 class="name">진지한</h3>
    <h3 class="name2">
      <p>밥</p>
      <p>상</p>
    </h3>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="signin()" novalidate>
    <span class="has-float-label">
    <div class="form-group input-group">
      <input id="email" type="email" formControlName="email" name='email' class="form-control" placeholder="email">
      <label for="email" class="sign-form-label">Email</label>
       <em *ngIf="email.errors?.pattern && email.touched" class="alert">User id는 email 형식으로 입력하세요!</em>
      <em *ngIf="email.errors?.required && email.touched" class="alert">User id로 사용할 email을 입력하세요!</em>
    </div>
  </span>
    <span class="has-float-label">
      <div class="form-group input-group">
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="password">
        <label for="password" class="sign-form-label">Password</label>
        <em *ngIf="password.errors?.required && password.touched " class="alert ">
          Password를 입력하세요!
        </em>
        <em *ngIf="password.errors?.minlength && password.touched" class="text-danger">
              password는 4자리 이상으로 입력하세요!</em>
      </div>
    </span>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-lg btn-success btn-block">Sign In</button>
    <a class="btn btn-default" (click)="signout()">Signout</a>
    <div class="row-sns auth-sns">
      <div class="col-xs-4">
        <a href="#">
          <div class="btn-block btn-twitter">twitter</div>
        </a>
      </div>
      <div class="col-xs-4">
        <a href="#">
          <div class="btn-block btn-facebook">facebook</div>
        </a>
      </div>
      <div class="col-xs-4">
        <a href="#">
          <div class="btn-block btn-gmail">gmail</div>
        </a>
      </div>
    </div>
  </form>
  <div class="bottom-wrapper">
    <a href="#">
        진지한 밥상이 처음이신가요?
        <span class="icon-arrow-right"></span>
      </a>
  </div>
  <div class="cc">Icons made by <a href="https://www.flaticon.com/authors/those-icons" title="Those Icons">Those Icons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
      title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
</div>
<div *ngIf="message" class="alert alert-danger">{{ message }}</div>
