<div class="content-fluid">
  <div class="row col-md-12 contentBox-top">
    <div class="col-sm-4 col-md-4 contentBox" *ngFor="let res of restaurantList">
      <div class="thumbnail">
        <img src="{{this.thumbnail}}" alt="레스토랑 썸네일">
        <div class="caption">
          <h3>{{ res.name }}</h3>
          <div class="star-wrapper">
            <div class="stars">
              <i class="glyphicon glyphicon-star"></i>
            </div>
            <div class="stars-filled" [style.width]="this.percentage? this.percentage + '%' : 'auto'">
                <i class="glyphicon glyphicon-star"></i>
            </div>         
          </div>
          <p>{{ res.address }}</p>
          <p class="buttons">
            <a [routerLink]="['/shop', res.pk]" (click)="this.shop.shopParmsPk = res.pk" class="btn btn-primary" role="button">방문하기</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
